<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local AI Score – Your Business AI Visibility Check</title>
  <meta name="description" content="See how your business appears in AI-powered searches like ChatGPT, Bing, and Perplexity. Get your Local AI Score today.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
    }
    header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin-top: 1rem;
      font-weight: bold;
    }
    form input {
      padding: 0.7rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    form button {
      margin-top: 1.5rem;
      padding: 0.9rem;
      font-size: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>What’s Your Local AI Score?</h1>
    <p>The credit score for your business’s AI visibility</p>
  </header>
  <main>
    <p>Find out how your business appears in AI-powered searches like ChatGPT, Bing, and Perplexity. Get your Local AI Score diagnostic today.</p>
    <form name="contact" method="POST" data-netlify="true">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="business">Business Name</label>
      <input type="text" id="business" name="business" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="website">Website URL</label>
      <input type="url" id="website" name="website">
      
      <button type="submit">Get My Local AI Score</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Local AI Score. All rights reserved.</p>
  </footer>
</body>
</html>
